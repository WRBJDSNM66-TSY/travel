<!DOCTYPE html>
<html class="height100">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/onlinebusinesshall/newexpand/css/index-debug.css">
    <link rel="stylesheet" type="text/css" href="css/index1.css">
    <link rel="stylesheet" type="text/css" href="static/lib/jquery-step/css/jquery.step.css">
    <title>聊天页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style2.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/flexible.min.js"></script>
    <!--<style id="rootFontSize">html{font-size: 100px !important;}</style>-->
</head>
<body class="height100">
<div class="wrap">
    <header class="page-header">
        <a href="chat-list.html" class="page-return" data-ajax="false">
            <img src="images/return.png" alt="" class="return">
        </a>
        <span class="page-name">南乔</span>
    </header>
    <div class="chat-wrap">
        <div class="chat-time">
            2月24日 20:50
        </div>
        <div class="chat-other chat-sub">
            <div class="guide-pic-sm">
                <img src="images/头像.jpg" alt="">
            </div>
            <div class="chat-other-content">
                <div class="triangle"></div>
                <div class="chat-content-div">
                     哈喽，我叫王春蕾，是一名来自郑州大学的学生。
                </div>
            </div>
        </div>
        <div class="chat-other chat-sub">
            <div class="guide-pic-sm">
                <img src="images/avatar.jpg" alt="">
            </div>
            <div class="chat-other-content">
                <div class="triangle"></div>
                <div class="chat-content-div">
                   
                </div>
                <div class="chat-content-div">
                    我是在网上浏览你写的游记时看到你的联系方式的。
                </div>
                <div class="chat-content-div">
                    你长得好漂亮🤭，可以跟你交个朋友吗？
                </div>
            </div>
        </div>
		
		
        <div class="chat-me chat-sub">
            <div class="chat-me-content">
                <div class="triangle"></div>
                <div class="chat-content-div">
                    你好呀！
                </div>
				<div class="chat-content-div">
				    谢谢你的夸奖😄，很开心遇到你和你交朋友！
				</div>			
            </div>
            <div class="guide-pic-sm">
                <img src="images/8.jpeg" alt="">
            </div>
        </div>
		<div class="chat-me chat-sub">
		    <div class="chat-me-content">
		        <div class="triangle"></div>
				<div class="chat-content-div">
				    你也是郑州大学的呀，我也是呢，原来世界这么小啊！我们还挺有缘分的！
				</div>
		    </div>
		    <div class="guide-pic-sm">
		        <img src="images/8.jpeg" alt="">
		    </div>
		</div>
        <div class="chat-me chat-sub">
            <div class="chat-me-content">
                <div class="triangle"></div>
                <div class="chat-content-div">
                    <img src="images/voice.png" alt="">
                </div>
            </div>
            <div class="guide-pic-sm">
                <img src="images/8.jpeg" alt="">
            </div>
        </div>
    </div>
</div>

<section class="chat-input-box">
    <div class="chat-voice">
        <img src="images/chat_add.png" alt="">
    </div>
    <input type="text" class="chat-input">
    <div class="chat-icon">
        <img src="images/chat_icon.png" alt="">
    </div>
    <div class="chat-add">
        <img src="images/chat_voice.png" alt="">
    </div>
</section>
</body>
</html>
